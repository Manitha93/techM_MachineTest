<ion-header>
  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Add Event</h2>
  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>
      <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" placeholder="Location" [(ngModel)]="data.location" name="location" required="" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save Data</button>
  </form>
</ion-content>
