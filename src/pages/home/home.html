<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div style="margin-left: 20%;">
 <button ion-button color='primary' (click)="addEvent()"> Add Event</button>
 
 <!-- <button ion-button color='primary' (click)="viewEvent()"> Edit Event</button> -->

 </div>


 <ion-list>
  <ion-item-sliding *ngFor="let expense of expenses; let i=index">
    <h2>Events</h2>
<span style="font-size: x-small;">Swipe to edit or delete event</span>
    <ion-item nopadding>
      <p>
        <!-- <span>{{expense.title}}</span><br>
        <span>{{expense.description}}</span><br>
        <span>{{expense.date}}</span><br>
        <span>{{expense.location}}</span><br> -->


        <span>{{expense.title}}</span><br>
        Description: {{expense.description}}<br>
        Date: {{expense.date}}<br>
        Location: {{expense.location}}<br>

      </p>
   
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editData(expense.rowid)">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="deleteData(expense.rowid)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
